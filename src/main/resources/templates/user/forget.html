<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khôi phục mật khẩu - COOLMATE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Tông màu Coolmate: Xanh Navy/Đen (#1E2C3D) và Xám/Trắng */
        body {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f9; /* Nền xám nhẹ */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
            padding: 20px 0;
        }

        .forget-container {
            width: 100%;
            max-width: 450px;
            margin: 20px;
        }

        .forget-card {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            padding: 40px;
            text-align: center;
        }

        .brand-logo {
            color: #1E2C3D; /* Xanh Navy đậm */
            font-size: 2.5rem;
            margin-bottom: 5px;
            font-weight: 700;
        }
        
        .card-header-icon {
            font-size: 3rem;
            color: #1E2C3D;
            margin-bottom: 15px;
        }

        .form-control:focus {
            border-color: #1E2C3D;
            box-shadow: 0 0 0 0.25rem rgba(30, 44, 61, 0.2);
        }

        .btn-action {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 8px;
            background-color: #1E2C3D; /* Xanh Navy */
            border-color: #1E2C3D;
            color: white;
            transition: background-color 0.3s;
        }

        .btn-action:hover {
            background-color: #0d1a25;
            border-color: #0d1a25;
            color: white;
        }

        .link-back {
            color: #1E2C3D;
            font-weight: 600;
        }
        
        .notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }
        .form-group-with-button {
            display: flex;
            gap: 10px;
        }
        .form-group-with-button button {
            white-space: nowrap;
        }
    </style>
</head>
<body>

<div class="forget-container">
    <div class="forget-card">
        <i class="fas fa-lock-open card-header-icon"></i>
        <h3 class="fw-bold mb-3" style="color: #1E2C3D;">Khôi phục mật khẩu</h3>
        <p class="text-muted mb-4">Nhập địa chỉ email đã đăng ký để nhận mã xác thực và đặt lại mật khẩu của bạn.</p>

        <form id="forgetPasswordForm" onsubmit="handleFormSubmission(event)">
            <div id="step1">
                <div class="mb-3">
                    <label for="email" class="form-label text-start w-100 fw-bold">Địa chỉ Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Nhập email của bạn" required>
                </div>
                <button type="button" class="btn btn-action" onclick="sendVerificationCode()">
                    <i class="fas fa-paper-plane me-2"></i> Gửi mã xác thực
                </button>
            </div>

            <div id="step2" class="d-none">
                <p class="text-success fw-bold">Mã xác thực đã được gửi đến email của bạn.</p>
                <div class="mb-3">
                    <label for="verificationCode" class="form-label text-start w-100 fw-bold">Mã xác thực (6 chữ số)</label>
                    <div class="form-group-with-button">
                        <input type="text" class="form-control" id="verificationCode" placeholder="Nhập mã xác thực" required maxlength="6">
                        <button type="button" class="btn btn-outline-secondary" onclick="sendVerificationCode()" id="resendCodeBtn">Gửi lại</button>
                    </div>
                </div>
                <button type="button" class="btn btn-action" onclick="verifyCode()">
                    <i class="fas fa-check-circle me-2"></i> Xác nhận mã
                </button>
            </div>

            <div id="step3" class="d-none">
                <div class="mb-3">
                    <label for="newPassword" class="form-label text-start w-100 fw-bold">Mật khẩu mới</label>
                    <input type="password" class="form-control" id="newPassword" placeholder="Nhập mật khẩu mới" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label text-start w-100 fw-bold">Xác nhận mật khẩu mới</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Xác nhận mật khẩu mới" required>
                </div>
                <button type="submit" class="btn btn-action">
                    <i class="fas fa-sync-alt me-2"></i> Đặt lại mật khẩu
                </button>
            </div>
        </form>

        <div class="mt-4">
            <a href="login.html" class="link-back text-decoration-none">
                <i class="fas fa-arrow-left me-1"></i> Quay lại trang Đăng nhập
            </a>
        </div>
    </div>
</div>

<div id="notificationContainer" class="notification-container"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // === DEMO LOGIC ===
    let generatedCode = '';
    const CODE_VALIDITY_SECONDS = 180; // 3 phút
    let codeTimer;

    function generateVerificationCode() {
        // Tạo mã 6 chữ số ngẫu nhiên
        return Math.floor(100000 + Math.random() * 900000).toString();
    }
    
    function showStep(step) {
        document.getElementById('step1').classList.add('d-none');
        document.getElementById('step2').classList.add('d-none');
        document.getElementById('step3').classList.add('d-none');
        
        if (step === 1) document.getElementById('step1').classList.remove('d-none');
        else if (step === 2) document.getElementById('step2').classList.remove('d-none');
        else if (step === 3) document.getElementById('step3').classList.remove('d-none');
    }

    function sendVerificationCode() {
        const emailInput = document.getElementById('email');
        if (!emailInput.reportValidity()) return;

        // 1. Giả lập gửi mã
        generatedCode = generateVerificationCode();
        
        // 2. Chuyển sang bước 2
        showStep(2);
        showNotification(`Đã gửi mã xác thực đến ${emailInput.value}. (Demo: Mã là ${generatedCode})`, 'success');
        
        // 3. Thiết lập bộ đếm thời gian
        clearInterval(codeTimer);
        let timeLeft = CODE_VALIDITY_SECONDS;
        const resendBtn = document.getElementById('resendCodeBtn');
        resendBtn.disabled = true;

        codeTimer = setInterval(() => {
            timeLeft--;
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            resendBtn.textContent = `Gửi lại (${minutes}:${seconds < 10 ? '0' : ''}${seconds})`;

            if (timeLeft <= 0) {
                clearInterval(codeTimer);
                resendBtn.disabled = false;
                resendBtn.textContent = 'Gửi lại mã';
                generatedCode = ''; // Hủy mã
                showNotification('Mã xác thực đã hết hạn. Vui lòng gửi lại.', 'error');
            }
        }, 1000);
    }
    
    function verifyCode() {
        const inputCode = document.getElementById('verificationCode').value.trim();
        if (inputCode === generatedCode && generatedCode !== '') {
            clearInterval(codeTimer);
            showNotification('Xác thực thành công! Hãy đặt lại mật khẩu.', 'success');
            showStep(3);
        } else if (generatedCode === '') {
             showNotification('Mã xác thực đã hết hạn. Vui lòng gửi lại mã.', 'error');
        } else {
            showNotification('Mã xác thực không đúng. Vui lòng kiểm tra lại.', 'error');
        }
    }
    
    function handleFormSubmission(event) {
        event.preventDefault();
        
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (newPassword.length < 6) {
            showNotification('Mật khẩu phải có ít nhất 6 ký tự.', 'error');
            return;
        }

        if (newPassword !== confirmPassword) {
            showNotification('Mật khẩu xác nhận không khớp.', 'error');
            return;
        }

        // Giả lập đặt lại mật khẩu thành công
        showNotification('Đặt lại mật khẩu thành công! Bạn có thể đăng nhập ngay.', 'success');
        setTimeout(() => {
            window.location.href = 'login.html'; // Chuyển về trang đăng nhập
        }, 2000);
    }

    function showNotification(message, type) {
        const container = document.getElementById('notificationContainer');
        const notification = document.createElement('div');
        const alertClass = type === 'success' ? 'alert-success' :
                           type === 'error' ? 'alert-danger' :
                           'alert-info';

        notification.className = `alert ${alertClass} alert-dismissible fade show`;
        notification.style.cssText = 'min-width: 300px; max-width: 400px;';
        notification.innerHTML = `
            ${message}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        `;

        container.appendChild(notification);

        setTimeout(() => {
            if (notification.parentElement) {
                new bootstrap.Alert(notification).close();
            }
        }, 5000);
    }

    // Demo: Log verification code to console for testing
    console.log('Demo mode: Verification code will be logged to console');
</script>
</body>
</html>
