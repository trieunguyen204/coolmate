<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin cá nhân - COOLSTYLE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* CSS MÔ PHỎNG PHONG CÁCH COOLMATE */
        :root {
            --color-coolmate-blue: #1c2a41;
            --color-coolmate-green: #38b67f;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f4f4;
            min-height: 100vh;
            padding: 40px 0;
        }

        .profile-container {
            max-width: 800px;
            margin: auto;
        }

        .profile-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            padding: 40px;
        }

        .profile-header {
            border-bottom: 2px solid #eee;
            margin-bottom: 30px;
            padding-bottom: 20px;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid var(--color-coolmate-blue);
            box-shadow: 0 0 0 5px rgba(28, 42, 65, 0.1);
        }

        .form-control[readonly] {
            background-color: #f8f9fa;
            border-color: #e9ecef;
        }

        .btn-action {
            font-weight: 600;
            border-radius: 8px;
            padding: 10px 25px;
        }

        .btn-edit {
            background-color: var(--color-coolmate-blue);
            color: white;
        }
        .btn-save {
            background-color: var(--color-coolmate-green);
            color: white;
        }
    </style>
</head>
<body>

<div class="container profile-container">
    <div class="profile-card">
        <div class="text-center profile-header">
            <img src="https://via.placeholder.com/120/1c2a41/ffffff?text=U" alt="Avatar" class="profile-avatar mb-3">
            <h3 class="fw-bold" th:text="${user.username}">Nguyễn Văn A</h3>
            <p class="text-muted" th:text="${user.email}">nguyenvana@example.com</p>
        </div>

        <form id="profileForm" th:action="@{/profile/save}" method="post">
            <h4 class="mb-4 text-center">Thông tin cơ bản</h4>

            <div class="row mb-3">
                <label for="username" class="col-md-4 col-form-label">Họ tên</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="username" name="username" readonly th:value="${user.username}" required minlength="5">
                </div>
            </div>

            <div class="row mb-3">
                <label for="email" class="col-md-4 col-form-label">Email</label>
                <div class="col-md-8">
                    <input type="email" class="form-control" id="email" th:value="${user.email}" readonly>
                </div>
            </div>

            <div class="row mb-3">
                <label for="phone" class="col-md-4 col-form-label">Số điện thoại</label>
                <div class="col-md-8">
                    <input type="tel" class="form-control" id="phone" name="phone" readonly th:value="${user.phone}" pattern="[0-9]{10,11}">
                </div>
            </div>

            <div class="row mb-3">
                <label for="gender" class="col-md-4 col-form-label">Giới tính</label>
                <div class="col-md-8">
                    <select class="form-select" id="gender" name="gender" disabled th:value="${user.gender}">
                        <option value="MALE">Nam</option>
                        <option value="FEMALE">Nữ</option>
                        <option value="OTHER">Khác</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <label for="birthday" class="col-md-4 col-form-label">Ngày sinh</label>
                <div class="col-md-8">
                    <input type="date" class="form-control" id="birthday" name="birthday" readonly th:value="${user.birthday}">
                </div>
            </div>

            <div class="d-flex justify-content-end mt-4">
                <button type="button" class="btn btn-action btn-edit me-2" id="editButton" onclick="toggleEditMode(true)">
                    <i class="fas fa-edit"></i> Chỉnh sửa
                </button>
                <button type="submit" class="btn btn-action btn-save me-2" id="saveButton" style="display:none;">
                    <i class="fas fa-save"></i> Lưu
                </button>
                <button type="button" class="btn btn-action btn-outline-secondary" id="cancelButton" onclick="toggleEditMode(false)" style="display:none;">
                    Hủy
                </button>
            </div>
        </form>

        <div class="mt-4 pt-3 border-top text-center">
            <a href="#" class="btn btn-outline-dark me-2"><i class="fas fa-key"></i> Đổi mật khẩu</a>
            <a href="#" class="btn btn-outline-dark"><i class="fas fa-map-marker-alt"></i> Quản lý Địa chỉ</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
    /* Lưu trữ dữ liệu gốc để khôi phục khi hủy */
    const originalData = {
        username: /*[[${user.username}]]*/ 'Nguyễn Văn A',
        phone: /*[[${user.phone}]]*/ '0901234567',
        gender: /*[[${user.gender}]]*/ 'MALE',
        birthday: /*[[${user.birthday}]]*/ '1990-01-01'
    };

    // Giữ nguyên logic JS của bạn
    function toggleEditMode(isEditing) {
        const fields = ['username', 'phone', 'birthday'];
        const genderField = document.getElementById('gender');
        const editButton = document.getElementById('editButton');
        const saveButton = document.getElementById('saveButton');
        const cancelButton = document.getElementById('cancelButton');

        fields.forEach(fieldId => {
            const field = document.getElementById(fieldId);
            field.readOnly = !isEditing;
        });
        genderField.disabled = !isEditing;

        if (isEditing) {
            editButton.style.display = 'none';
            saveButton.style.display = 'inline-block';
            cancelButton.style.display = 'inline-block';
        } else {
            // Hủy bỏ chỉnh sửa: Khôi phục dữ liệu gốc
            document.getElementById('username').value = originalData.username;
            document.getElementById('phone').value = originalData.phone;
            document.getElementById('gender').value = originalData.gender;
            document.getElementById('birthday').value = originalData.birthday;

            editButton.style.display = 'inline-block';
            saveButton.style.display = 'none';
            cancelButton.style.display = 'none';
        }
    }

    // Logic client-side validation trước khi submit (Giữ nguyên)
    document.getElementById('profileForm').addEventListener('submit', function(event) {
        const phone = document.getElementById('phone').value.trim();
        const username = document.getElementById('username').value.trim();

        if (username.length < 5) {
            alert('Họ tên (Username) phải có ít nhất 5 ký tự.');
            event.preventDefault();
            return;
        }

        const phoneRegex = /^[0-9]{10,11}$/;
        if (!phoneRegex.test(phone)) {
            alert('Số điện thoại không hợp lệ (phải là 10 hoặc 11 số).');
            event.preventDefault();
            return;
        }
    });
</script>
</body>
</html>
