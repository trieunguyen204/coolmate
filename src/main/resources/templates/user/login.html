<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - CoolFashion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        /* Tông màu Coolmate: Xanh Navy/Đen (#1E2C3D) và Xám/Trắng */
        body {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f9; /* Nền xám nhẹ */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            margin: 20px;
        }

        .login-card {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            padding: 40px;
            text-align: center;
        }

        .brand-logo {
            color: #1E2C3D; /* Xanh Navy đậm */
            font-size: 2.2rem;
            margin-bottom: 5px;
            font-weight: 700;
        }

        .brand-slogan {
            color: #6c757d;
            margin-bottom: 30px;
            font-size: 0.95rem;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .form-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #adb5bd;
        }

        .form-control-icon-padding {
            padding-left: 45px;
            height: 50px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
            transition: border-color 0.3s;
        }

        .form-control-icon-padding:focus {
            border-color: #1E2C3D;
            box-shadow: 0 0 0 0.25rem rgba(30, 44, 61, 0.2);
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 8px;
            background-color: #1E2C3D; /* Xanh Navy */
            border-color: #1E2C3D;
            color: white;
            transition: background-color 0.3s;
        }

        .btn-login:hover {
            background-color: #0d1a25;
            border-color: #0d1a25;
            color: white;
        }

        .register-link {
            margin-top: 25px;
            font-size: 0.95rem;
        }

        .register-link a {
            color: #1E2C3D;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .form-check-label {
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-card">

        <div th:if="${param.logout}" class="alert alert-info" role="alert">
            Bạn đã **đăng xuất thành công**.
        </div>
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            Email hoặc mật khẩu **không đúng**. Vui lòng thử lại.
        </div>
        <div th:if="${param.register_success}" class="alert alert-success" role="alert">
            Đăng ký **thành công**! Vui lòng đăng nhập.
        </div>
        <h1 class="brand-logo">COOLMATE</h1>
        <p class="brand-slogan">Thời trang tối giản cho người Việt</p>

        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <i class="fas fa-envelope form-icon"></i>
                <input type="email"
                       class="form-control form-control-icon-padding"
                       id="email"
                       name="username"  placeholder="Địa chỉ Email" required>
            </div>

            <div class="form-group">
                <i class="fas fa-lock form-icon"></i>
                <input type="password"
                       class="form-control form-control-icon-padding"
                       id="password"
                       name="password" placeholder="Mật khẩu"
                       required>
            </div>

            <div class="d-flex justify-content-between mb-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe" name="remember-me">
                    <label class="form-check-label" for="rememberMe">
                        Ghi nhớ tôi
                    </label>
                </div>
                <a th:href="@{#}" href="#" class="text-decoration-none" style="color: #1E2C3D;">Quên mật khẩu?</a>
            </div>

            <button type="submit" class="btn btn-login">
                <i class="fas fa-sign-in-alt"></i> Đăng nhập
            </button>
        </form>

        <div class="register-link">
            <p class="mb-0">
                Chưa có tài khoản?
                <a th:href="@{/register}">Đăng ký ngay</a>
            </p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
