<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập nhật Địa chỉ - COOLMATE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Tông màu Coolmate: Xanh Navy/Đen (#1E2C3D) và Xám/Trắng */
        body {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f9;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
        }

        .address-container {
            width: 100%;
            max-width: 600px;
            margin: 20px;
        }

        .address-card {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            padding: 40px;
        }

        .header-icon {
            font-size: 2.5rem;
            color: #1E2C3D;
            margin-right: 15px;
        }

        .title-text {
            color: #1E2C3D;
            font-weight: 700;
        }

        .form-control:focus {
            border-color: #1E2C3D;
            box-shadow: 0 0 0 0.25rem rgba(30, 44, 61, 0.2);
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 8px;
            background-color: #1E2C3D; /* Xanh Navy */
            border-color: #1E2C3D;
            color: white;
            transition: background-color 0.3s;
        }

        .btn-submit:hover {
            background-color: #0d1a25;
            border-color: #0d1a25;
            color: white;
        }

        .link-back {
            color: #1E2C3D;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="address-container">
    <div class="address-card">
        <div class="d-flex align-items-center mb-4">
            <i class="fas fa-map-marked-alt header-icon"></i>
            <h3 class="title-text mb-0">Thiết lập Địa chỉ Giao hàng</h3>
        </div>

        <form th:action="@{/address/save}" method="post" id="addressForm">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="fullName" class="form-label">Họ và Tên *</label>
                    <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Ví dụ: Nguyễn Văn A" required
                           th:value="${currentFullName}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="phone" class="form-label">Số điện thoại *</label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Ví dụ: 0901234567" required
                           th:value="${currentPhone}">
                </div>
            </div>

            <div class="mb-3">
                <label for="city" class="form-label">Tỉnh/Thành phố *</label>
                <input type="text" class="form-control" id="city" name="city" placeholder="Ví dụ: Hà Nội" required
                       th:value="${currentCity}">
            </div>
            <div class="mb-3">
                <label for="district" class="form-label">Quận/Huyện *</label>
                <input type="text" class="form-control" id="district" name="district" placeholder="Ví dụ: Quận Cầu Giấy" required
                       th:value="${currentDistrict}">
            </div>
            <div class="mb-3">
                <label for="street" class="form-label">Địa chỉ cụ thể (Số nhà, Tên đường) *</label>
                <textarea class="form-control" id="street" name="street" rows="3" placeholder="Ví dụ: Số 123, Đường Xuân Thủy" required
                          th:text="${currentStreet}"></textarea>
            </div>
            <div class="mb-4">
                <label for="notes" class="form-label">Ghi chú (Tùy chọn)</label>
                <input type="text" class="form-control" id="notes" name="notes" placeholder="Ví dụ: Giao hàng giờ hành chính"
                       th:value="${currentNotes}">
            </div>

            <button type="submit" class="btn btn-submit" id="saveAddressBtn">
                <i class="fas fa-save"></i> Lưu thay đổi
            </button>
        </form>

        <div class="mt-3 text-center">
            <a th:href="@{/}" href="home.html" class="link-back text-decoration-none">
                Quay về Trang chủ
            </a>
        </div>
    </div>
</div>

<div id="notificationContainer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Logic Thông báo
    document.getElementById('addressForm').addEventListener('submit', function(e) {
        e.preventDefault();
        // Giả lập xử lý lưu địa chỉ
        showNotification('Địa chỉ giao hàng đã được cập nhật thành công!', 'success');

        // Có thể thêm logic chuyển hướng sau khi lưu
        // setTimeout(() => { window.location.href = '/checkout'; }, 1500);
    });

    function showNotification(message, type) {
        const container = document.getElementById('notificationContainer');
        const notification = document.createElement('div');
        const alertClass = type === 'success' ? 'alert-success' :
                           type === 'error' ? 'alert-danger' :
                           'alert-info';

        notification.className = `alert ${alertClass} alert-dismissible fade show position-fixed`;
        notification.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
        notification.innerHTML = `
            ${message}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        `;

        container.appendChild(notification);

        setTimeout(() => {
            if (notification.parentElement) {
                new bootstrap.Alert(notification).close();
            }
        }, 5000);
    }
</script>
</body>
</html>
