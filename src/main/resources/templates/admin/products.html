<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Quản lý Sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* CSS Chung */
        /* CSS CỦA COOLMATE ADMIN THEME */
body {
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f8f9fa;
    margin: 0;
    padding: 0;
}

/* Sidebar Styles - Màu Coolmate: Navy/Blue Grey */
.sidebar {
    position: fixed;
    top: 0;
    left: 0;
    height: 100vh;
    width: 280px;
    background: linear-gradient(135deg, #1c3144 0%, #3e5a77 100%);
    color: white;
    transition: all 0.3s ease;
    z-index: 1000;
    overflow-y: auto;
}

.sidebar.collapsed { width: 80px; }

.sidebar-header {
    padding: 25px 20px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    display: flex;
    align-items: center;
    white-space: nowrap;
}

.sidebar-logo {
    font-size: 2rem;
    margin-right: 10px;
}

.sidebar.collapsed .sidebar-logo { margin: 0; }

.sidebar-title {
    margin: 0;
    font-size: 1.5rem;
    font-weight: 600;
}

.sidebar.collapsed .sidebar-title { display: none; }

.sidebar-menu { padding: 10px 0; }

.menu-item {
    display: flex;
    align-items: center;
    padding: 15px 20px;
    color: white;
    text-decoration: none;
    transition: background 0.2s, border-left 0.2s;
    border-left: 4px solid transparent;
    font-weight: 500;
}

.menu-item:hover {
    background: rgba(255, 255, 255, 0.15);
    color: white;
}

.menu-item i {
    font-size: 1.1rem;
    width: 30px;
    text-align: center;
}

.sidebar.collapsed .menu-item span { display: none; }

.sidebar.collapsed .menu-item { justify-content: center; }

.menu-item.active {
    background: #3e5a77;
    border-left: 4px solid #f9fafb;
}

.toggle-btn {
    position: absolute;
    top: 20px;
    right: -40px;
    z-index: 1010;
    color: #1c3144;
    font-size: 1.2rem;
}

.sidebar.collapsed .toggle-btn { right: -50px; }

/* CSS MỚI: Định vị main-content */
.main-content {
    margin-left: 280px; /* Bằng chiều rộng mặc định của sidebar */
    padding: 20px;
    transition: margin-left 0.3s ease;
}

/* Điều chỉnh main-content khi sidebar được thu gọn */
.sidebar.collapsed ~ .main-content {
    margin-left: 80px; /* Bằng chiều rộng thu gọn của sidebar */
}

/* Media Queries for Mobile (Chỉ phần liên quan đến sidebar và main-content) */
@media (max-width: 768px) {
    .sidebar {
        left: -280px;
        width: 280px;
    }
    .sidebar.show { left: 0; }
    /*... các quy tắc khác được loại bỏ để chỉ giữ lại sidebar*/
    .sidebar.collapsed { width: 280px; }
    .sidebar.collapsed .sidebar-title, .sidebar.collapsed .menu-item span { display: block; }
    .sidebar.collapsed .menu-item { justify-content: flex-start; }

    .main-content {
        margin-left: 0; /* Trên di động, main-content chiếm toàn bộ, sidebar ẩn */
    }
}

        /* CSS riêng cho Product */
        .product-thumb { width: 50px; height: 50px; object-fit: cover; border-radius: 4px; border: 1px solid #ddd; }
        .preview-img { width: 80px; height: 80px; object-fit: cover; margin-right: 5px; border-radius: 4px; border: 1px solid #ccc; }
        .modal-body { max-height: 75vh; overflow-y: auto; } /* Cuộn trong modal */
    </style>
</head>
<body>

<div id="sidebar" class="sidebar">
    <button class="btn btn-link text-white toggle-btn d-none d-md-block" onclick="toggleSidebar()">
        <i class="fas fa-chevron-left" id="toggleIcon"></i>
    </button>
    <div class="sidebar-header">
        <div class="sidebar-logo">
            <i class="fas fa-shirt"></i>
        </div>
        <h2 class="sidebar-title">Coolmate</h2>
    </div>

    <nav class="sidebar-menu">
        <a th:href="@{/admin/home}" class="menu-item">
            <i class="fas fa-home"></i> <span>Trang chủ</span>
        </a>
        <a th:href="@{/admin/products}" class="menu-item active">
            <i class="fas fa-box"></i> <span>Quản lý sản phẩm</span>
        </a>
        <a th:href="@{/admin/categories}" class="menu-item">
            <i class="fas fa-list-alt"></i> <span>Quản lý danh mục</span>
        </a>
        <a th:href="@{/admin/sizes}" class="menu-item">
            <i class="fas fa-ruler-horizontal"></i> <span>Quản lý size</span>
        </a>
        <a th:href="@{/admin/orders}" class="menu-item">
            <i class="fas fa-shopping-cart"></i> <span>Quản lý đơn hàng</span>
        </a>
        <a th:href="@{/admin/users}" class="menu-item">
            <i class="fas fa-users"></i> <span>Quản lý khách hàng</span>
        </a>
        <a th:href="@{/admin/vouchers}" class="menu-item">
            <i class="fas fa-tag"></i> <span>Quản lý Voucher</span>
        </a>

        <form th:action="@{/logout}" method="post" class="mt-3"
              style="width: 100%; padding: 0;">
            <input type="hidden"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}" />

            <button type="submit" class="menu-item"
                    style="width: 100%; border: none; background: transparent;
                           padding: 15px 20px; color: white; cursor: pointer;
                           transition: background 0.2s, border-left 0.2s;
                           font-weight: 500; display: flex; align-items: center;">
                <i class="fas fa-sign-out-alt" style="font-size: 1.1rem; width: 30px; text-align: center;"></i>
                <span>Đăng xuất</span>
            </button>
        </form>
    </nav>
</div>

<div class="main-content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 style="color: #1c3144;">Quản lý Sản phẩm</h2>

        <button type="button" class="btn btn-primary" style="background-color: #1c3144;" data-bs-toggle="modal" data-bs-target="#productModal">
            <i class="fas fa-plus me-2"></i>Thêm sản phẩm mới
        </button>
    </div>

    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="card border-0 shadow-sm p-3">
        <div class="d-flex justify-content-end mb-3">
            <form th:action="@{/admin/products}" method="get" class="d-flex">
                <input class="form-control form-control-sm me-2" type="text" name="keyword" th:value="${keyword}" placeholder="Tìm kiếm...">
                <button class="btn btn-sm btn-outline-secondary" type="submit"><i class="fas fa-search"></i></button>
            </form>
        </div>

        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-light">
                <tr>
                    <th>Ảnh</th>
                    <th>Tên sản phẩm</th>
                    <th>Danh mục</th>
                    <th>Giá bán</th>
                    <th>Kho (Size)</th>
                    <th class="text-center">Thao tác</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${products.empty}"><td colspan="6" class="text-center py-4">Chưa có dữ liệu.</td></tr>
                <tr th:each="p : ${products}">
                    <td>
                        <img th:if="${not #lists.isEmpty(p.images)}" th:src="${p.images[0].imageUrl}" class="product-thumb">
                        <span th:if="${#lists.isEmpty(p.images)}" class="badge bg-secondary">No img</span>
                    </td>
                    <td>
                        <div class="fw-bold" th:text="${p.name}"></div>
                        <small class="text-muted">ID: [[${p.id}]]</small>
                    </td>
                    <td><span class="badge bg-light text-dark border" th:text="${p.category != null ? p.category.name : '-'}"></span></td>
                    <td>
                        <div class="text-danger fw-bold" th:text="${#numbers.formatDecimal(p.discountPrice, 0, 'POINT', 0, 'POINT')} + ' đ'"></div>
                        <small th:if="${p.discountPercent > 0}" class="text-decoration-line-through text-muted" th:text="${#numbers.formatDecimal(p.price, 0, 'POINT', 0, 'POINT')} + ' đ'"></small>
                    </td>
                    <td>
                        <div th:if="${not #lists.isEmpty(p.productSizes)}">
                                <span th:each="ps : ${p.productSizes}" th:if="${ps.stock > 0}" class="badge bg-info text-dark border me-1">
                                    [[${ps.size.sizeName}]]: [[${ps.stock}]]
                                </span>
                            <span th:if="${#aggregates.sum(p.productSizes.![stock]) == 0}" class="badge bg-danger">Hết hàng</span>
                        </div>
                    </td>
                    <td class="text-center">
                        <a th:href="@{/admin/products/edit/{id}(id=${p.id})}" class="btn btn-sm btn-outline-primary"><i class="fas fa-edit"></i></a>
                        <a th:href="@{/admin/products/delete/{id}(id=${p.id})}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Xóa sản phẩm này?')"><i class="fas fa-trash"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-light">
                <h5 class="modal-title" id="modalTitle" th:text="${productDTO.id == null ? 'Thêm Sản Phẩm Mới' : 'Cập Nhật Sản Phẩm'}"></h5>
                <a th:href="@{/admin/products}" class="btn-close"></a> </div>

            <form th:action="@{/admin/products/save}" th:object="${productDTO}" method="post" enctype="multipart/form-data">
                <div class="modal-body">
                    <input type="hidden" th:field="*{id}" />

                    <div class="row">
                        <div class="col-md-7">
                            <div class="mb-3">
                                <label class="form-label fw-bold">Tên sản phẩm <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" th:field="*{name}" required>
                            </div>
                            <div class="row">
                                <div class="col-6 mb-3">
                                    <label class="form-label fw-bold">Giá gốc</label>
                                    <input type="number" class="form-control" th:field="*{price}" required min="0">
                                </div>
                                <div class="col-6 mb-3">
                                    <label class="form-label fw-bold">Giảm giá (%)</label>
                                    <input type="number" class="form-control" th:field="*{discountPercent}" value="0" min="0" max="100">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold">Mô tả</label>
                                <textarea class="form-control" rows="3" th:field="*{description}"></textarea>
                            </div>

                            <div class="mb-3 p-2 border rounded bg-light">
                                <label class="fw-bold mb-2">Nhập kho theo Size</label>
                                <div class="row g-2">
                                    <div class="col-4" th:each="size, itemStat : ${allSizes}">
                                        <div class="input-group input-group-sm">
                                            <span class="input-group-text fw-bold text-center" style="width: 40px;" th:text="${size.sizeName}">S</span>

                                            <input type="hidden" name="sizeIds" th:value="${size.id}">

                                            <input type="number" class="form-control" name="stocks" min="0"
                                                   th:value="${productDTO.stocks.size() > itemStat.index ? productDTO.stocks[itemStat.index] : 0}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-5">
                            <div class="mb-3">
                                <label class="form-label fw-bold">Danh mục</label>
                                <select class="form-select" th:field="*{categoryId}">
                                    <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Chọn ảnh (Nhiều ảnh)</label>
                                <input type="file" class="form-control" th:field="*{newImages}" multiple accept="image/*">
                            </div>

                            <div th:if="${not #lists.isEmpty(productDTO.existingImages)}" class="mb-3">
                                <label class="form-label small text-muted">Ảnh hiện tại:</label>
                                <div class="d-flex flex-wrap gap-2">
                                    <div th:each="img : ${productDTO.existingImages}" class="position-relative">
                                        <img th:src="${img.imageUrl}" class="preview-img">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <a th:href="@{/admin/products}" class="btn btn-secondary">Đóng</a>
                    <button type="submit" class="btn btn-primary" style="background-color: #1c3144;">Lưu thay đổi</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:if="${editMode}">
    // Script này chỉ chạy khi Server trả về editMode = true
    // Tự động mở Modal khi trang vừa load xong
    document.addEventListener("DOMContentLoaded", function() {
        var myModal = new bootstrap.Modal(document.getElementById('productModal'));
        myModal.show();
    });
</script>

</body>
</html>
